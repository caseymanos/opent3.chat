
<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .icon-item { text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    .icon-item img { max-width: 100%; height: auto; }
    .download-btn { margin-top: 10px; padding: 5px 10px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>T3 Crusher PWA Icons</h1>
  <p>Right-click and save each icon as PNG:</p>
  <div class="icon-grid">
    
      <div class="icon-item">
        <img src="/icons/icon-72x72.svg" width="72" height="72">
        <p>72x72</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-96x96.svg" width="96" height="96">
        <p>96x96</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-128x128.svg" width="128" height="128">
        <p>128x128</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-144x144.svg" width="144" height="144">
        <p>144x144</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-152x152.svg" width="152" height="152">
        <p>152x152</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-192x192.svg" width="192" height="192">
        <p>192x192</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-384x384.svg" width="384" height="384">
        <p>384x384</p>
      </div>
    
      <div class="icon-item">
        <img src="/icons/icon-512x512.svg" width="512" height="512">
        <p>512x512</p>
      </div>
    
  </div>
</body>
</html>
